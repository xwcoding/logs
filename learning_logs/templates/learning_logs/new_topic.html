{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
 <h3>Add a new topic:</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'learning_logs:new_topic' %}" method="POST" class="form">
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
      <button name='submit'>Add topic</button>
    {% endbuttons %}
    
  </form>
{% endblock content %}
